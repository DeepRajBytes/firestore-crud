<div class="container">
    <div class="row mt-5">
        <div class="col"></div>
        <div class="col-4">
            <div class="card shadow namaste">
                <div class="card-body">
                    <form >
                        <div class="mb-3">
                            <div>
                                <h3 class="text-dark text-muted">Login</h3>
                            </div>
                        </div>
                        <div class="form-group mb-3">
                            <label for="exampleInputEmail1">Email</label>
                            <input type="email" class="form-control" name="email" [(ngModel)]="email">
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                        </div>
                        <div class="form-group mb-3">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control" name="password" [(ngModel)]="password">
                        </div>
                        <button type="button" class="btn btn-primary" (click)="login()">Login</button>
                        <div class="row">
                            <div class="col-6 md-6">
                                <a href="/register" style="text-decoration: none;color: black;">Need Account? <span class="text-danger">Register</span></a>
                            </div>
                            <div class="col-6">
                                <a href="/forget-password" style="text-decoration: none;color: black;">Forget Password</a>
                            </div>
                        </div>
                        <!-- sign in with google section  -->
                       <a (click)="signInWithGoogle()" style="text-decoration: none;">
                        <div class="row mt-2">
                            <div class="card shadow text-center">
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-md-12">
                                          <img src="https://img.icons8.com/color/16/000000/google-logo.png"> Signup Using Google
        
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </a>
                    </form>
                </div>
            </div>
        </div>
        <div class="col"></div>
    </div>
</div>
